<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container row Header">
        <div class="col s12 center">
            <h1>Trivia Game<h1>
        </div>
        <div class="col s12 center">
            <h2 id="display"></h2>
        </div>
    </div>
    <div class="container row score">
        <div class="col s12 scoreText"></div>
    </div>
    <div class="container row Q1">
        <div class="col s12 left">
            <h5>What is My Favorite Color?</h5>
        </div>
        <div class="col s12 center answers">
            <form action="#">
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="red"/>
                    <span>Red</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio"  data="orange"/>
                    <span>Orange</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="green"/>
                    <span>Green</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="blue"/>
                    <span>Blue</span>
                  </label>
                </div>
            </form>
        </div>
        
    </div>
    <div class="container row Q2">
        <div class="col s12 left">
            <h5>What is My Ethnicity?</h5>
        </div>
        <div class="col s12 center answers">
            <form action="#">
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="chinese"/>
                    <span>Chinese</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio"  data="filipino"/>
                    <span>Filipino</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="thai"/>
                    <span>Thai</span>
                  </label>
                </div>
                <div class="col s3">
                  <label>
                    <input name="group1" type="radio" data="cambodian"/>
                    <span>Cambodian</span>
                  </label>
                </div>
            </form>
        </div>
    </div>
    <div class="container row Q3">
        <div class="col s12 left">
            <h5>What is My Favorite Food?</h5>
        </div>
        <div class="col s12 center answers">
            <form action="#">
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="curry"/>
                    <span>Curry</span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio"  data="chicken feet"/>
                    <span>Chicken Feet</span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="burrito"/>
                    <span>Egg and Cheese Burrito</span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="king crab"/>
                    <span>King Crab</span>
                </label>
                </div>
            </form>
        </div>
    </div>
    <div class="container row Q4">
            <div class="col s12 left">
                <h5>What is My Dream Car?</h5>
            </div>
            <div class="col s12 center answers">
                <form action="#">
                    <div class="col s3">
                    <label>
                        <input name="group1" type="radio" data="sti"/>
                        <span>WRX STI</span>
                    </label>
                    </div>
                    <div class="col s3">
                    <label>
                        <input name="group1" type="radio"  data="is300"/>
                        <span>IS300<span>
                    </label>
                    </div>
                    <div class="col s3">
                    <label>
                        <input name="group1" type="radio" data="typeR"/>
                        <span>CIVIC typeR</span>
                    </label>
                    </div>
                    <div class="col s3">
                    <label>
                        <input name="group1" type="radio" data="r35"/>
                        <span>GTR R35</span>
                    </label>
                    </div>
                </form>
            </div>
    </div>
    <div class="container row Q5">
        <div class="col s12 left">
            <h5>What was my Most Favorited Game (of all time)?</h5>
        </div>
        <div class="col s12 center answers">
            <form action="#">
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="dota"/>
                    <span>DOTA 2</span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio"  data="ms"/>
                    <span>MAPLESTORY<span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="sc2"/>
                    <span>STARCRAFT 2</span>
                </label>
                </div>
                <div class="col s3">
                <label>
                    <input name="group1" type="radio" data="wc3"/>
                    <span>WARCRAFT 3</span>
                </label>
                </div>
            </form>
        </div>
    </div>
    <div class="container row score">
        <div class="col s12 scoreText"></div>
    </div>
    <div class="container row submitButton">
        <div class="col s12 spacer" style="height: 10px;">
        </div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
                
    <!-- Import Google Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MY JS -->
    <script src="assets/js/app.js"></script>
    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
